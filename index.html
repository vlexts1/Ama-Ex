<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>AMA — Auto Moto Auction</title>

<style>
/* ===== FONTS ===== */
@font-face{
    font-family:"Bounded";
    src:url("Bounded-Variable.ttf") format("truetype");
    font-weight:100 900;
    font-style:normal;
    font-display:swap;
}
@font-face{
    font-family:"Bounded Black";
    src:url("Bounded-Black.ttf") format("truetype");
    font-weight:900;
    font-style:normal;
    font-display:swap;
}

/* ===== VARIABLES ===== */
:root{
    --red:#b00014;
    --red2:#ff1e2d;
    --black:#020203;
    --text:#f2f2f2;
    --muted:#9a9a9a;
}

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:"Bounded",system-ui,-apple-system,Segoe UI,Arial,sans-serif;
    background:var(--black);
    color:var(--text);
    overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:0 8%;
    background:
        linear-gradient(180deg, rgba(0,0,0,.2), rgba(0,0,0,.65)),
        url("hero-bg.jpg") center/cover no-repeat;
    filter:contrast(1.2) saturate(1.3) brightness(1.08);
    will-change:background-position;
}

.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,0,0,.35), transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(255,0,0,.25), transparent 45%);
}

.hero .inner{
    position:relative;
    z-index:2;
}

/* ===== AMA LETTER ANIMATION ===== */
.brand-main{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-bottom:14px;
}

.brand-main span{
    font-family:"Bounded Black","Bounded",sans-serif;
    font-size:clamp(96px, 22vw, 280px);
    color:#fff;
    opacity:0;
    transform:translateY(40px) scale(.9);
    animation:letterIn 1s ease forwards, glowPulse 4s ease-in-out infinite;
}

.brand-main span:nth-child(1){animation-delay:.1s}
.brand-main span:nth-child(2){animation-delay:.25s}
.brand-main span:nth-child(3){animation-delay:.4s}

@keyframes letterIn{
    to{opacity:1;transform:translateY(0) scale(1)}
}

@keyframes glowPulse{
    0%,100%{
        text-shadow:
            0 0 30px rgba(255,0,0,.6),
            0 0 90px rgba(255,0,0,.45),
            0 0 160px rgba(255,0,0,.25);
    }
    50%{
        text-shadow:
            0 0 45px rgba(255,0,0,.85),
            0 0 120px rgba(255,0,0,.65),
            0 0 220px rgba(255,0,0,.4);
    }
}

/* ===== SECOND LOGO ===== */
.hero-logo{
    margin:16px auto 26px;
    max-width:160px;
    opacity:.9;
}
.hero-logo img{
    width:100%;
    filter:drop-shadow(0 0 25px rgba(255,0,0,.45));
}

/* ===== SUBTEXT ===== */
.hero p{
    color:var(--muted);
    font-size:18px;
    letter-spacing:1px;
}

/* ===== BUTTON ===== */
.btn{
    margin-top:44px;
    display:inline-block;
    padding:18px 56px;
    background:linear-gradient(135deg,var(--red),var(--red2));
    color:#fff;
    text-decoration:none;
    font-weight:600;
    border-radius:14px;
    box-shadow:0 20px 60px rgba(255,0,0,.45);
    transition:.25s;
}
.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 30px 90px rgba(255,0,0,.75);
}

/* ===== SECTIONS ===== */
section{padding:100px 8%}

h2{
    font-family:"Bounded Black","Bounded",sans-serif;
    font-size:clamp(28px,6vw,44px);
    margin-bottom:50px;
}

/* ===== GRID ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:34px;
}
.card{
    background:linear-gradient(180deg,#0f0f16,#07070b);
    border:1px solid rgba(255,0,0,.2);
    padding:40px;
    border-radius:20px;
    transition:.35s;
}
.card:hover{
    transform:translateY(-6px);
    box-shadow:0 35px 90px rgba(0,0,0,.75);
}
.card p{color:var(--muted)}

/* ===== FORM ===== */
.form-box{
    max-width:520px;
    margin:0 auto;
    background:linear-gradient(180deg,#0f0f16,#07070b);
    padding:42px;
    border-radius:22px;
    border:1px solid rgba(255,0,0,.25);
}
form input,form textarea{
    width:100%;
    padding:16px;
    margin-bottom:18px;
    background:#020203;
    border:1px solid #2a2a32;
    color:#fff;
    border-radius:10px;
}
form textarea{resize:none;height:100px}
form button{
    width:100%;
    padding:18px;
    background:linear-gradient(135deg,var(--red),var(--red2));
    border:none;
    color:#fff;
    font-size:16px;
    border-radius:14px;
    cursor:pointer;
}

/* ===== TG FLOAT ===== */
.tg-float{
    position:fixed;
    right:18px;
    bottom:18px;
    width:64px;
    height:64px;
    background:#0088cc;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    box-shadow:0 0 45px rgba(0,136,204,.8);
    z-index:9999;
}

/* ===== MOBILE ===== */
@media (max-width:768px){
    section{padding:70px 6%}
    .brand-main{gap:10px}
    .brand-main span{
        font-size:clamp(72px, 28vw, 160px);
    }
    .hero-logo{max-width:120px}
    .hero p{font-size:15px}
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero" id="hero">
    <div class="inner">

        <div class="brand-main">
            <span>A</span><span>M</span><span>A</span>
        </div>

        <div class="hero-logo">
            <img src="logo3.png" alt="AMA Auto Moto Auction">
        </div>

        <p>
            Подбор, выкуп и доставка автомобилей под ключ<br>
            Южная Корея · Япония · Китай
        </p>

        <a href="#form" class="btn">Оставить заявку</a>
    </div>
</div>

<!-- SERVICES -->
<section>
    <h2>Чем мы занимаемся</h2>
    <div class="grid">
        <div class="card">
            <h3>Аукционы и рынок</h3>
            <p>Прямой доступ к аукционам и дилерам</p>
        </div>
        <div class="card">
            <h3>Проверка</h3>
            <p>Фото, видео, диагностика, история</p>
        </div>
        <div class="card">
            <h3>Доставка под ключ</h3>
            <p>Логистика, таможня, РФ</p>
        </div>
    </div>
</section>

<!-- FORM -->
<section id="form">
    <h2>Заявка</h2>
    <div class="form-box">
        <form id="tgForm">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="tel" name="phone" placeholder="Телефон / WhatsApp" required>
            <textarea name="message" placeholder="Какой автомобиль интересует"></textarea>
            <button type="submit">Отправить заявку</button>
        </form>
    </div>
</section>

<a href="https://t.me/auto_moto_auction" class="tg-float" target="_blank">✈</a>

<script>
/* ===== PARALLAX ===== */
const hero = document.getElementById("hero");
window.addEventListener("scroll",()=>{
    const y = window.scrollY * 0.3;
    hero.style.backgroundPosition = `center calc(50% + ${y}px)`;
});

/* ===== TELEGRAM FORM ===== */
document.getElementById("tgForm").addEventListener("submit",function(e){
    e.preventDefault();
    fetch("https://api.telegram.org/bot8215640889:AAHjYWXgWQLn5LIkVNlgDY3SvxT0n9cAxqI/sendMessage",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            chat_id:"301069436",
            text:`Заявка AMA\nИмя: ${this.name.value}\nТелефон: ${this.phone.value}\nЗапрос: ${this.message.value}`
        })
    }).then(()=>{
        alert("Заявка отправлена. Мы свяжемся с вами.");
        this.reset();
    });
});
</script>

</body>
</html>
